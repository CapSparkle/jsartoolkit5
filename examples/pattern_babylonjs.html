<html>

<p>Show  <a href="https://github.com/artoolkitx/artoolkit5/blob/master/doc/patterns/Hiro%20pattern.pdf">Hiro pattern</a> and <a href="https://github.com/artoolkit/artoolkit5/blob/master/doc/patterns/Kanji%20pattern.pdf">Kanji pattern</a> to camera to display a colorful objects on top of them. Tap the screen to rotate the objects.

<script src="../build/artoolkit.min.js"></script>
<script src="js/third_party/babylon.js/babylon.js"></script>

<script>

if (window.ARController && ARController.getUserMediaBabylonScene) {

}
</script>
